# minimal possible conda env for modern nodejs
name: jupyterlab-lsp-docs

dependencies:
  - nodejs
  - pip
  - python >=3.8,<3.9.0a0
  # RTD
  - mock
  - pillow
  - sphinx
  - sphinx_rtd_theme 
  - pip:
      - -e ..
      - graphviz
      - importlib_metadata
      - jupyterlab >=2
      - nbsphinx >=0.5.0,<0.5.1a0
      - pandas
      - pytest-check-links
      - python-language-server
      - ujson <=1.35
      - recommonmark
      - sphinx-autodoc-typehints
      - sphinx-copybutton
      - sphinx-markdown-tables
